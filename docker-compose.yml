services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: TRUE
      TYPE: MODRINTH
      MODRINTH_MODPACK: ./tea-party.mrpack
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
